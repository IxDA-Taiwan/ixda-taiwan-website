<p><strong>一般問題諮詢</strong><br>
請使用 facebook messenger 立刻聯絡我們。<br>
<a href="https://m.me/ixda.tw"><img style="width: 128px" src="https://i.imgur.com/uiCmo7N.png"></a></p>
<p><strong>會員相關事宜</strong><br>
請寄信至 <a href="mailto:Chacha@ixda.org.tw">翁逸姝 Chacha Weng</a></p>
<p><strong>活動與社群合作</strong><br>
請寄信至 <a href="mailto:lindsay.hsieh@ixda.org.tw">謝舒婷 Lindsay Hsieh</a></p>
<p><strong>贊助與公關合作</strong><br>
請寄信至 <a href="mailto:vic.cheng@ixda.org.tw">鄭雅中 YaChung Cheng</a></p>
<p><strong>合作提案</strong><br>
請寄信至 <a href="mailto:djlee@ixda.org.tw">李德俊 D.J.Lee 理事長</a></p></div></div></main></div><footer class="footer-module--footer--R2bpz"><div class="footer-module--social--2HcUH"><a href="https://m.me/ixda.tw" target="_blank" rel="noreferrer"><svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1"><title>fa-brands:facebook-messenger</title><desc>Created with Sketch.</desc><g id="Page-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="iPhone-8" transform="translate(-97.000000, -201.000000)" fill-rule="nonzero"><g id="fa-brands:facebook-messenger" transform="translate(97.000000, 201.000000)"><g id="Icon" fill="#FFFFFF"><path d="M16.034375,0.5 C7.2825,0.5 0.5,6.89625 0.5,15.535625 C0.5,20.054375 2.356875,23.959375 5.379375,26.656875 C5.90125,27.12625 5.79375,27.398125 5.8825,30.29625 C5.89668877,30.7084231 6.11406852,31.0868216 6.46297964,31.3067056 C6.81189077,31.5265897 7.24704763,31.5594204 7.625,31.394375 C10.931875,29.938125 10.974375,29.823125 11.535,29.975625 C21.115625,32.6125 31.5,26.48125 31.5,15.535625 C31.5,6.89625 24.786875,0.5 16.034375,0.5 Z M25.361875,12.070625 L20.799375,19.29375 C20.451077,19.8428292 19.8896522,20.2218604 19.2501794,20.3396486 C18.6107067,20.4574369 17.951078,20.3033187 17.43,19.914375 L13.8,17.1975 C13.4666667,16.9475 13.0083333,16.9475 12.675,17.1975 L7.776875,20.9125 C7.123125,21.408125 6.266875,20.625 6.7075,19.933125 L11.27,12.71 C11.6181719,12.160769 12.1796098,11.7816109 12.8191422,11.6638117 C13.4586746,11.5460124 14.1183608,11.7002445 14.639375,12.089375 L18.268125,14.805625 C18.6014583,15.055625 19.0597917,15.055625 19.393125,14.805625 L24.29375,11.094375 C24.94625,10.595625 25.8025,11.378125 25.361875,12.070625 L25.361875,12.070625 Z" id="Icon-Shape"></path></g><rect id="ViewBox" x="0" y="0" width="32" height="32"></rect></g></g></g></svg></a><a href="https://fb.me/ixda.tw" target="_blank" rel="noreferrer"><svg width="28px" height="28px" viewBox="0 0 28 28" version="1.1"><title>fa-brands:facebook
